<!DOCTYPE html>
<html lang="pt-br">

<head id="headOfPage">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFiis</title>
    <link rel="stylesheet" href="./Styles/shape.css">
    <link id="pagestyle" rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="modal inactive">
        <div class="modalContainer">
            <form action="" onsubmit="Form.submit(event)">
                <input id="nomeFundo"        type="text"       placeholder="Nome do fundo Ex: MXRF11">
                <input id="numCotas"         type="number"     placeholder="Número de cotas Ex: 50"      step= "1">
                <input id="cotacao"          type="number"     placeholder="Valor da cota Ex: 10.70 "   step= "0.01">
                <input id="ultimoRendimento" type="number"     placeholder="Rendimento do fundo Ex: 0.12"    step= "0.01">
                <div id="salvarDeletar">
                        <button type="submit">Salvar</button>
                        <div onclick="Modal.closeModal()">Cancelar</div>
                </div>
            </form>
        </div>
    </div>
    <!-- Header com o logo do site e as opções -->
    <header>
        <div id="title">
            <h3>ProFiis</h3>
            <p>Uma ferramenta para controle de investimentos criada por Gustavo</p>
        </div>
        <div id="upperOptions">
            <img id="modoToggle" onclick="PageStyles.darkMode()" src="./Images/moonIcon.png" alt="Modo escuro">
            <img src="./Images/infoIcon.png" alt="Mais informações">
            <img src="./Images/userIcon.png" alt="Perfil do Usuário">
        </div>
    </header>

    <!-- Corpo da página com tabela e três controles de fundos -->
    <div id="bottomPart">
        <aside>
            <!-- Visualizador do patrimonio total investido e renda total -->
            <div>
                <h1>Patrimonio total</h1>
                <h2 id="patrimonioTotal">R$ 0,00</h2>
            </div>
            <div >
                <h1>Rendimento do mês</h1>
                <h2 id="rendimentoDoMes">R$ 0,00</h2>
            </div>
            <div>
                <h1>Dividend yield</h1>
                <h2  id="dividendYield">0,00 %</h2>
            </div>
        </aside>

        <main>
            <!-- Define as sessões, separando a parte de cima com o titulo e os filtros
            e a parte de baixo com a tabela de fundos imobiliários -->
            <div id="fundosImobiliarios">
                <div id="filtros">
                    <img src="./Images/filterIcon.png" alt="Filtros">
                </div>
                <div id="fundosTitulo">
                    <h2>Fundos Imobiliários</h2>
                </div>
                <div id="buttons">
                    <button id="remover">
                        <img onclick="DOM.deleteAll()" src="./Images/deleteIcon.png" alt="Remover Fundo">
                    </button>
                    <button id="adicionar">
                        <img onclick="Modal.activateModal()" src="./Images/addIcon.png" alt="Adicionar Fundo">
                    </button>
                </div>
            </div>
            <div id="tableFiis">
                <table>
                    <thead>
                        <tr>
                            <th>Fundo</th>
                            <th>Nº cotas</th>
                            <th>Cotação atual</th>
                            <th>Ultimo rendimento</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
