<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFiis</title>
    <link id="pagestyle" rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header com o logo do site e as opções -->
    <header>
        <div id="title">
            <h3>ProFiis</h3>
            <p>Uma ferramenta para controle de investimentos criada por Gustavo</p>
        </div>
        <div id="upperOptions">
            <img src="./Images/moonIcon.png" alt="Modo escuro">
            <img src="./Images/infoIcon.png" alt="Mais informações">
            <img src="./Images/userIcon.png" alt="Perfil do Usuário">
        </div>
    </header>

    <!-- Corpo da página com tabela e três controles de fundos -->
    <div id="bottomPart">
        <aside>
            <!-- Visualizador do patrimonio total investido e renda total -->
            <div id="patrimonioTotal">
                <h1>Patrimonio total</h1>
                <h2>R$3.985,42</h2>
            </div>
            <div id="rendimentoDoMes">
                <h1>Rendimento do mês</h1>
                <h2>R$49,64</h2>
            </div>
            <div id="dividendYield">
                <h1>Dividend yield</h1>
                <h2>1,24%</h2>
            </div>
        </aside>

        <main>
            <!-- Define as sessões, separando a parte de cima com o titulo e os filtros
            e a parte de baixo com a tabela de fundos imobiliários -->
            <div id="fundosImobiliarios">
                <div id="filtros">
                    <img src="./Images/filterIcon.png" alt="Filtros">
                </div>
                <div id="fundosTitulo">
                    <h2>Fundos Imobiliários</h2>
                </div>
                <div id="buttons">
                    <button id="remover">
                        <img onclick="DOM.deleteAll()" src="./Images/deleteIcon.png" alt="Remover Fundo">
                    </button>
                    <button id="adicionar">
                        <img onclick="DOM.addRow()" src="./Images/addIcon.png" alt="Adicionar Fundo">
                    </button>
                </div>
            </div>
            <div id="tableFiis">
                <table>
                    <thead>
                        <tr>
                            <th>Fundo</th>
                            <th>Nº cotas</th>
                            <th>Cotação atual</th>
                            <th>Ultimo rendimento</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MXRF11</td>
                            <td>187</td>
                            <td>R$ 10,66</td>
                            <td>R$ 0,12</td>
                            <td><img src="./Images/editIcon.png" alt="Editar Fundo"></td>
                        </tr>
                        <tr>
                            <td>DEVA11</td>
                            <td>32</td>
                            <td>R$ 62,25</td>
                            <td> R$ 0,85</td>
                            <td><img src="./Images/editIcon.png" alt="Editar Fundo"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><img src="./Images/saveIcon.png" alt="Editar Fundo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
